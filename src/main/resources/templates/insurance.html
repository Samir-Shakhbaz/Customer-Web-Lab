<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Insurance Manager</title>
</head>
<body>
<div align="center">
    <h1>Insurance List</h1>
    <a th:href="@{/new-insurance}">Add New Insurance</a><br/>
    <a th:href="@{/}">Customer List</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>InsurerName</th>
            <th>SerialNumber</th>
            <th>Customer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insurance : ${insuranceList}">
            <td th:text="${insurance.insurerName}"></td>
            <td th:text="${insurance.serialNumber}"></td>
            <td th:text="${insurance.customer != null} ? ${insurance.customer.fullName}"></td>
            <!--            <td th:text="${car.customer.fullName}"></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
