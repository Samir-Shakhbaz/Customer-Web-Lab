<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Insurance Assignment</title>
</head>
<body>
<div align="center">
    <h1>Assign Insurance to Customer</h1>
    <a th:href="@{/}">Customer List</a>
    <br />
    <form action="#" th:action="@{/insurance/assign}" method="post">
        <input type="hidden" name="customerId" th:value="${customer.id}"/>
        <table border="0" cellpadding="10">
            <tr>
                <td>Customer Name: <strong><span th:text="${customer.fullName}"></span></strong></td>
            </tr>
            <tr>
                <td>Customer Email: <strong><span th:text="${customer.emailAddress}"></span></strong></td>
            </tr>
            <tr>
                <td>Assign Insurance:
                    <select class="form-select" name="insuranceId">
                        <option th:if="${insuranceList.isEmpty()}">None Available</option>
                        <option th:each="insurance : ${insuranceList}" th:value="${insurance.id}" th:text="${insurance.toString()}"></option>
                    </select></td>
            </tr>
            <tr>
                <td><button type="submit" th:disabled="${insuranceList.isEmpty()}">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
