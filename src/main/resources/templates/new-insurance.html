<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Insurance</title>
</head>
<body>
<div align="center">
    <h1>Create New Insurance</h1>
    <br />
    <form action="#" th:action="@{/insurance}" th:object="${insurance}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>InsurerName:</td>
                <td><input type="text" th:field="*{insurerName}" required/></td>
            </tr>
            <tr>
                <td>SerialNumber:</td>
                <td><input type="text" th:field="*{serialNumber}" required/></td>
            </tr>
<!--            <tr>-->
<!--                <td>Model:</td>-->
<!--                <td><input type="text" th:field="*{model}" required/></td>-->
<!--            </tr>-->
<!--            <tr>-->
<!--                <td>License:</td>-->
<!--                <td><input type="text" th:field="*{license}" required/></td>-->
<!--            </tr>-->
            <tr>
                <td colspan="2"><button type="submit">Save</button>
                    <button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
